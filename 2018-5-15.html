<script>
  /** 实现思路
   *  可能是自己对题目理解不够，猜想题目的意思有三种
   *  1. 给一个排序好的数组，删除重复出现的数(题目的事例可能有点错误)
   *  2. 给一个无序的数组去重
   *  3. 给一个数组，排序并去重
   * */

  //已排序，去重
  function removeDuplicates(nums) {
    let index=0;  //去重后的数组下标
    for(let i = 0; i<nums.length-1;i++){
      if(nums[i] !== nums[i+1]){
        nums[index] = nums[i];
        index++;
      }
    }
    nums[index] = nums[nums.length-1];
    nums.length = ++index;
    return index;
  }
  //未排序，去重（去重后顺序会乱）
  function removeDuplicates2(nums) {
    for(let i=0;i<nums.length;i++){
      for(let j =i+1;j<nums.length;j++){
        if(nums[i] === nums[j]){
          nums[j] = nums[nums.length-1];
          nums.length--;
        }
      }
    }
    return nums.length;
  }
  //先排序，再去重
  function removeDuplicates3(nums) {
    //先排序
    for(let i=1;i<nums.length;i++){
      for(let j=0;j<nums.length-i;j++){
        if(nums[j]>nums[j+1]){
          let temp = nums[j];
          nums[j] = nums[j+1];
          nums[j+1] = temp;
        }
      }
    }
    //再去重
    return removeDuplicates(nums);
  }

  let arr1 =[1,1,2,2,3,5];
  let arr2 =[1,1,2,3,2,5];
  let arr3 =[1,1,2,2,5,5,3];

  console.log(removeDuplicates(arr1),arr1);
  console.log(removeDuplicates2(arr2),arr2);
  console.log(removeDuplicates3(arr3),arr3);

</script>
</body>

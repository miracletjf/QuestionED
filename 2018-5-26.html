<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<main>
  <h1>最大数</h1>
  <h4>
    给定一个非负整数的列表，重新排列他它们，把他们组成一个最大的整数。<br>
    例如：给定 [3,30,34,5,9],最大的组成数是 9534330
    注意：结果可能非常大，所以你需要返回一个字符串，而不是整数。
  </h4>
</main>
<script>
  /** 实现思路
   *   1. 要实现最大数，首先要把 第一位最大的数排序
   *      [9,5,3,30,34]
   *   2. 如果第一位相同就要逐步比较
   *       遍历较短位数的每一位
   *       若大则放前面，小则放后面
   *       若相同，继续比较
   *   3. 若较短位数比较完也没有找到大小之分
   *       那么截取位数长的剩余位数继续比 如此 循环 递归
   *       并 return
   *   4. 用到的方法
   *      toString()  把数字转成字符串
   *      split()     把字符串劈开为数组
   *      slice()     去子串
   *      join()      数组链接为字符串
   * */

  let arr = [3,321,3213212,5,9];
  function match(p,n){
    let min = p.length>n.length?n:p;
    let i = 0;
    for(; i < min.length ; i++ ){
      if(p[i]>n[i]){
        return 1;
      }else if(p[i]<n[i]){
        return -1;
      }
    }
    if(p.length === n.length){
      return 0;
    }else{
      if(min === p ){
        let ns = n.slice(min.length);
        return match(p,ns);
      }else {
        let ps = p.slice(min.length);
        return match(ps.n);
      }
    }
  }
  arr.sort(function (a,b) {
    let pre = a.toString().split('');
    let next = b.toString().split('');
    return (-match(pre,next));
  });

  console.log(arr.join(''));
</script>
</body>
</html>
